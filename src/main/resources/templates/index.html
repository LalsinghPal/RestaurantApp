<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Ordering</title>

    <!-- Link to Google Fonts (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
            font-size: 2.5rem;
        }

        ul {
            padding: 0;
            list-style-type: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        li {
            background-color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        span {
            font-size: 1.2rem;
            color: #555;
        }

        .order-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .order-btn:hover {
            background-color: #45a049;
        }

        .order-count {
            margin-left: 10px;
            background-color: #e8f5e9;
            color: #388e3c;
            border-radius: 4px;
            padding: 2px 10px;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            ul {
                width: 100%;
                padding: 10px;
            }

            li {
                width: 90%;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>

<h1>Most Ordered Dish Today</h1>

<!-- List of Dishes -->
<ul>
    <li th:each="dish : ${dishes}">
        <div>
            <span th:text="${dish.name}"></span> -
            <span class="order-count" th:text="${dish.orderCount} + ' orders'"></span>
        </div>
        <form th:action="@{'/order/' + ${dish.id}}" method="post">
            <button type="submit" class="order-btn">Order</button>
        </form>
    </li>
</ul>

</body>
</html>
